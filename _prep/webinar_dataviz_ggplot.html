- Las **funciones** se organizan en **paquetes**. Existen m치s de 15,500 paquetes: manipulaci칩n de datos, visualizaci칩n, an치lisis estad칤sticos, especializados por 치rea.

# Estructura ggplot2

- **ggplot2** se estructura basado en la gram치tica de gr치ficos a trav칠s de capas, cada
capa (+) a침ade un elemento nuevo  
   
- Estructura b치sica (data, aes y geom_): 


```r
# guardado como objeto my_plot
my_plot &lt;- ggplot(data = mpg, mapping = aes(y = cty, x = class)) + 
                  geom_boxplot()
my_plot

# no guardado
ggplot(data = mpg, mapping = aes(y = cty, x = class)) + 
                  geom_boxplot()
```
