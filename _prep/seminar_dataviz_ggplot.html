##ggplot2 y la gram치tica de gr치ficos

* ggplot2 es un paquete de R utilizado para generar gr치ficos
* Su estructura est치 basada en la gram치tica de gr치ficos (Wickham, 2010)
* Elementos de la gram치tica de gr치ficos en ggplot2:
     * **Data**
     * **Aesthetics**
     * **Geometries**
     * Statistics
     * Facets
     * Coordinates
     * Theme
   
---   
     
##Estructura ggplot2

* **ggplot2** se estructura basado en la gram치tica de gr치ficos a trav칠s de capas, cada
capa a침ade un elemento nuevo  
   
* Cada capa se a침ade utilizando el signo "+"
   
* Estructura b치sica: 


```r
myplot &lt;- ggplot(data=mydata, aes(aes1=var1, 
                                  aes2=var2, aesN=varN)) + 
                  geom_xxx() +
                  stat_xxx() +
                  facet_XXX() +
                  theme()
myplot
```
---

##Aesthetics I

La **aesthetics** se refiere a las caracter칤sticas del gr치fico que utilizamos para representar (*mapear*) informaci칩n.
   
Aspectos que pueden ser utilizados para representar informaci칩n (cambia seg칰n la geometr칤a): 
   
* Eje x (x)
* Eje y (y)
* Color (col)
* Forma (shape)
* Tama침o (size)
* Transparencia (alpha)
* Relleno (fill)
* Tipo de l칤nea (linetype)
* Anchura (width)
* M치ximos y m칤nimos (xmax, ymax, xmin, y min)
* ...

---

## Aesthetics II

* No confundir aestehtics con atributos

* La aesthetics se incorpora de manera preferible dentro de ggplot() -&gt; Efecto herencia   
   
* En caso de que quieras combinar m치s de un gr치fico, puedes incorporar la aestehtics a un geom_xxx()

Por ejemplo: 


```r
#Opci칩n 1

myplot &lt;- ggplot(data = mtcars, 
                aes(x= wt, y=qsec, col=am, shape=cyl)) + 
                geom_point()
#Opci칩n 2

myplot &lt;- ggplot(data = mtcars) + 
                geom_point(aes(x= wt, y=qsec, 
                               col=am, shape=cyl))
```
---
##Ejemplo aestehtics: atributos vs aesthetics

```r

Gr치fico en el  eje X **mpg** (consumo), y en el eje Y tanto **drat** (ratio eje - l칤nea) como **wt** (peso - dispersi칩n)
